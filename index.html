<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>APP</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="#">MyLogo</a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarMain">

      <!-- Centered Nav Items -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Forum</a>
        </li>
      </ul>

      <!-- Search + Profile Dropdown -->
      <div class="d-flex align-items-center">
        <!-- Search -->
        <form class="d-flex me-3" role="search">
         <input id="searchInput" class="form-control" type="search" placeholder="Search">
        </form>

        <!-- Profile Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create Account</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

    
   
  <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header flex-column align-items-center">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="modal-title text-center w-100 fs-1">Sign In</h5>
        <div class="modal-header-underline"></div>
      </div>
      <div class="modal-body">
        <form id="loginForm">
            <div class="createbutton mx-auto style=width: 80% text-center">
                <p>Donâ€™t have a  Account? <a href="#" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create one</a></p>
            </div>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
            <div class="mt-3">
                <a href="#" class="text-decoration-none small">Forgot Password?</a>
            </div>
            
          </div>
          <div id="loginError" class="text-danger small mb-2"></div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Create Account Modal -->
<div class="modal fade" id="createAccountModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
       
      <div class="modal-header justify-content-center flex-column">
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="modal-title text-center w-100 fs-1">Create Account</h5>
        <div class="modal-header-underline"></div>
      </div>

      <div class="modal-body">
        <form id="createAccountForm">
            <div class="createbutton mx-auto style=width: 80% text-center">
                <p>Already have a Account?<a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</a></p>
            </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>

          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required>
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>

          <div id="registerError" class="text-danger small mb-2"></div>

          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
